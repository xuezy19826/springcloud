# 配置服务注册中心
#eureka:
#  client:
#    serviceUrl:
#      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    # 服务名称
    name: product-view-service-feign
  # 服务链路追踪
  zipkin:
    base-url: http://localhost:9411
  # 模板配置
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML5
    servlet:
      content-type: text/html